<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Telepsych+</title>
    <meta name="description" content="Admin Portal">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/css/intlTelInput.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
<style class="style"></style>
</head>

<body>
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-center text-dark mt-lg-2">Visit Report Form</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <form id="visit-report-form" class="forms" autocomplete="off"><input class="form-control d-none" type="text" name="form_type" value="visit_report_form">
                                <div class="form-row my-4">
                                    <div class="col-7 border p-3">
                                        <div class="form-group input-group"><label>Patient Name :</label><input class="form-control border-bottom-1" type="text" name="patient_name"></div>
                                        <div class="form-group input-group"><label>File Number :&nbsp;</label><input class="form-control border-bottom-1" type="text" name="file_no"></div>
                                        <div class="form-group input-group"><label>Service Type :</label><input class="form-control border-bottom-1" type="text" name="service_type"></div>
                                    </div>
                                    <div class="col-3 p-3">
                                        <h5>Visit Report</h5>
                                        <div class="form-group input-group"><label>Visit # :</label><input class="form-control border-bottom-1" type="text" name="visit"></div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="form-group input-group"><label>Start Time:</label><input class="form-control datetimepicker-here" type="text" name="start_time"></div>
                                                </td>
                                                <td>
                                                    <div class="form-group input-group"><label>End Time :</label><input class="form-control datetimepicker-here" type="text" name="end_time"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Purpose :</label><input class="form-control" type="text" name="purpose"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Recent Complaints :</label><input class="form-control" type="text" name="recent_complaints"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Current Condition :</label><input class="form-control" type="text" name="current_conditions"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Medical Status</label><input class="form-control" type="text" name="medical_status"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Support :</label><input class="form-control" type="text" name="support"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Consultation Notes:</label><textarea class="form-control" rows="8" name="consultation_notes"></textarea></div>
                                                </td>
                                            </tr>
                                            <tr class="print-ignore">
                                                <td colspan="2">
                                                    <div class="form-group input-group"><label>Upload Files:</label><input type="file" name="files" multiple=""></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="form-row mb-5">
                                    <div class="col">
                                        <div class="form-group input-group"><label>Date :</label><input class="form-control datepicker-here rounded-0" type="text" name="date"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label>Signature :&nbsp;</label>
                                            <div id="signature-1">
                                                <div class="wrapper"><input class="form-control d-none" type="text" id="signature-input-1" name="signature"><canvas class="signature border" id="signature-canvas-1" height="200" style="width:100%">
</canvas></div>
                                                <ul class="list-inline">
                                                    <li class="list-inline-item"><button class="btn btn-outline-primary btn-lg border rounded-circle m-1" data-toggle="tooltip" data-bs-tooltip="" id="upload-sign-1" type="button" title="upload signature"><i class="fa fa-cloud-upload"></i></button></li>
                                                    <li
                                                        class="list-inline-item"><button class="btn btn-outline-primary btn-lg border rounded-circle" data-toggle="tooltip" data-bs-tooltip="" id="sign-lock-1" type="button" title="lock signature"><i class="fa fa-unlock-alt"></i></button></li>
                                                        <li
                                                            class="list-inline-item"><button class="btn btn-outline-primary btn-lg border rounded-circle m-1" data-toggle="tooltip" data-bs-tooltip="" id="clear-1" type="button" title="clear"><i class="fa fa-remove"></i></button></li>
                                                </ul><input type="file" id="file-upload-1" class="d-none"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group float-right d-xl-flex justify-content-xl-end"><button class="btn btn-primary action" data-action="forms" type="button">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js" integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.6/dist/amazon-cognito-identity.min.js" integrity="sha256-lv7tvgQ/FiTLMh2l1oHSkVGF5QxPfy1O6bpdes/m1uo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput-jquery.min.js" integrity="sha256-i2ZYpJkTktrbuc1zUltDxztPxDiQKZifRWhyE9yq7ws=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/js2form.js" integrity="sha256-jqAXOHx2o5QjrSkBIbN3QXYkCVpo5cWAuARDjnnpMpE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.4/dist/signature_pad.umd.js" integrity="sha256-n79HB+UxUl9MJJg65BRGXuy6ClRJw+b3ZkW2Rt6db6c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/form2js.js" integrity="sha256-QJRMHKW7/I7Qk65HxatzQkkRlkHxO0WX65nfgxgnTMw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.min.js"></script>
    <script src="../assets/js/script.min.js"></script>
</body>

</html>
