    <meta name="description" content="Admin Portal">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css">

<style class="style"></style>
</head>

<body>
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-center text-dark mt-lg-2">Patient Treatment Plan</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <form id="forms" class="forms" method="post" autocomplete="off"><input class="form-control d-none" type="text" name="form_type" value="patient_treatment_plan">
                                <div class="form-row">
                                    <div class="col-lg-5">
                                        <div class="form-group input-group"><label>Patient Name :</label><input class="form-control" type="text" name="pt_name"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group input-group"><label>File No.&nbsp;</label><input class="form-control" type="text" name="file_no"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group input-group"><label>Age :&nbsp;</label><input class="form-control" type="text" name="age"></div>
                                    </div>
                                </div>
                                <div class="form-row" id="patient-treatment-plan-tables"></div>
                                <div class="form-row">
                                    <div class="col text-right" style="font-size: 3rem;"><i class="fa fa-plus-circle text-primary" id="add-treatment-table" style="cursor: pointer;"></i></div>
                                </div>
                                <div class="form-group float-right d-xl-flex justify-content-xl-end"><button class="btn btn-primary" type="submit">Save</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><template id="patient-treatment-plan-session">
  <div class="col-sm-12 col-md-6 col-lg-4 session">
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <td class="table-warning" colspan="4">
              <div class="form-group">
                <p class="session_no">Ses #1</p>
                <label>Date Time</label
                ><input
                  class="form-control datetime datetimepicker-here"
                  name="section_date_1"
                />
              </div>
            </td>
          </tr>
          <tr class="table-danger">
            <td>Sesn</td>
            <td>Ins</td>
            <td>Dur.</td>
            <td>Nurse</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>

<template id="patient-treatment-plan-session-device">
  <tr>
    <td class="table-secondary">
      <select class="form-control treatment-devices device"></select>
    </td>
    <td class="table-dark">
      <input class="form-control instrument" type="text" />
    </td>
    <td>
      <input class="form-control duration" type="text" />
    </td>
    <td>
      <input class="form-control nurse" type="text" />
    </td>
  </tr>
</template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js" integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw==" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput-jquery.min.js" integrity="sha256-i2ZYpJkTktrbuc1zUltDxztPxDiQKZifRWhyE9yq7ws=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/js2form.js" integrity="sha256-jqAXOHx2o5QjrSkBIbN3QXYkCVpo5cWAuARDjnnpMpE=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/form2js.js" integrity="sha256-QJRMHKW7/I7Qk65HxatzQkkRlkHxO0WX65nfgxgnTMw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js" integrity="sha512-Gn0tSSjkIGAkaZQWjx3Ctl/0dVJuTmjW/f9QyB302kFjU4uTNP4HtA32U2qXs/TRlEsK5CoEqMEMs7LnzLOBsA==" crossorigin="anonymous"></script>
    <script src="../assets/js/script.min.js"></script>
    <script src="../assets/js/theme.min.js"></script>
    <script src="../assets/js/script-1.min.js"></script>
    <script src="../assets/js/template.min.js"></script>
</body>

</html>
