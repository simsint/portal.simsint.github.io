                    <div class="collapse show" id="collapse-1">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label>Start</label><input class="form-control form-control-sm datepicker-here" style="min-width: 200px;width: 100%;" name="timeMin" type="text" data-language="en" data-date-format="yyyy-mm-dd"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label>End</label><input class="form-control form-control-sm datepicker-here" type="text" style="min-width: 200px;width: 100%;" name="timeMax" data-language="en" data-date-format="yyyy-mm-dd"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label>Doctor</label><select class="form-control form-control-sm" style="min-width: 200px;width: 100%;" name="doctor"><option value="">All</option><option value="sims2020@gmail.com">Dr. Ahmed Alnajjar</option></select></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label>File No.</label><input class="form-control form-control-sm" type="text" style="min-width: 200px;width: 100%;" name="file_no"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label>Status</label><select class="form-control form-control-sm" style="min-width: 200px;width: 100%;" name="status"><option value="">All</option><option value="confirmed">Confirmed</option><option value="pending">Pending</option><option value="cancelled">Cancelled</option></select></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label>Payment Status</label><select class="form-control form-control-sm" style="min-width: 200px;width: 100%;" name="payment_status"><option value="">All</option><option value="pending">Pending</option><option value="authorised">On Hold by Telr</option><option value="paid">Paid</option><option value="cancelled">Cancelled</option><option value="declined">Declined</option></select></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label class="d-block">Patient</label><select class="form-control form-control-sm d-inline-block" id="patient-filter-name" style="width: auto;"><option value="email" selected="">Email</option><option value="phone_number">Phone</option><option value="preferred_username">Emirates ID</option><option value="given_name">First Name</option><option value="family_name">Last Name</option></select>
