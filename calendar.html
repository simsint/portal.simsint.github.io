    <div class="modal fade" role="dialog" tabindex="-1" id="new-appointment-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="create-appointment-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Appointment Booking</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                    <div class="modal-body">
                        <div class="form-group"><label class="d-block">Patient</label><select class="form-control d-inline" id="patient-filter-name" style="width: auto;"><option value="email" selected="">Email</option><option value="phone_number">Phone</option><option value="preferred_username">Emirates ID</option><option value="given_name">First Name</option><option value="family_name">Last Name</option></select>
                            <select
                                class="custom-select w-75" id="patient-select" name="patient_id" required=""></select><input class="form-control d-none" type="text" id="patient-email" name="patient_email"></div>
                        <div class="form-group"><label>Doctor</label><select class="form-control" data-placeholder="Select Doctor" name="creator_email"><option value="sims2020@ahmedalnajjar.com">Dr. Ahmed Alnajjar</option></select></div>
                        <div class="form-group"><label>Start Time</label><input class="form-control datetimepicker-here" id="start-time" type="text" name="start"></div>
                        <div class="form-group"><label>End Time</label><input class="form-control datetimepicker-here" id="end-time" type="text" name="end"></div>
                        <div class="form-group"><label>Service</label><select class="form-control" name="service_type" required=""><option value="" selected="">Select Service</option><option value="consultation session">Consultation Session | 600 AED</option><option value="Follow up Session">Follow up Session | 300 AED</option><option value="Support Session">Support Session | 70 AED</option><option value="associate session">Associate Session | 400 AED</option><option value="healthcare report">Healthcare Report | 300 AED</option><option value="other">Other</option><optgroup label="Package 1"><option value="package 1, support session">Support Session (Devices) | Sessions - 20 | 3300 AED</option></optgroup><optgroup label="Package 2"><option value="package 2, associate session">Associate Session | Session - 12 | 4000 AED</option></optgroup></select></div>
                        <div
                            class="form-group"><label>Chief Complaint</label><textarea class="form-control" name="chief_complaint"></textarea></div>
                    <div class="form-group"><label>Payment Type</label><select class="form-control" name="payment_type"><option value="cash" selected="">Cash</option><option value="credit card">Credit Card</option></select></div>
                    <div class="form-group"><label>Ref. Credit-Card&nbsp;</label><input class="form-control" type="text" name="payment_ref"></div>
                    <div class="form-group"><label>Amount</label><input class="form-control" type="text" name="amount"></div>
                    <p class="error-msg border border-danger p-3 text-center text-danger d-none">Error</p>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="submit">Save</button></div>
            </form>
        </div>
    </div>

                <div class="modal-body">
                    <h4 id="event-text">Summary</h4>
                    <h6 id="event-location">.</h6>
                    <h6 id="event-description">.</h6><a id="event-url" href="#" target="_blank">Open in Google Calendar</a></div>
                <div class="modal-footer"><button class="btn btn-primary" type="button">Continue to Patient Dashboard</button></div>
