<body>
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-center text-dark mt-lg-2">PATIENT TESTIMONIAL FORM</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <form id="forms" class="forms" method="post" autocomplete="off"><input class="form-control d-none" type="text" name="form_type" value="patient-testimonial-form">
                                <div class="form-row my-4">
                                    <div class="col-sm-12 col-md-9 col-lg-8 border p-3">
                                        <div class="form-group input-group"><label>Patient Name :</label><input class="form-control border-bottom-1" type="text"></div>
                                        <div class="form-group input-group"><label>File Number :&nbsp;</label><input class="form-control border-bottom-1" type="text"></div>
                                        <div class="form-group input-group"><label>E-mail or Phone No.</label><input class="form-control border-bottom-1" type="text"></div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="w-25"><strong>Subject</strong><br></th>
                                                <th><strong>Confirmation for the case improvement</strong><br></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Details / Improvement description or not improvement<br></td>
                                                <td><textarea class="form-control" rows="8"></textarea></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="form-row mb-5">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group input-group"><label>Date :</label><input class="form-control border-0 datepicker-here" type="text"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label>Signature:</label>
                                            <div class="sign-wrapper">
                                                <div id="signature-pad-1" class="signature-pad">
                                                    <div class="signature-pad--body"><canvas width="830" height="466" style="touch-action: none;"></canvas></div>
                                                    <p class="text-center text-muted">Sign above</p>
                                                    <p class="text-center text-danger signature-pad-1-error-msg d-none">File Size too long re-upload file with file size less than 100Kb</p><input type="file" class="my-2 d-none"><input class="form-control d-none" type="text" name="receiver_signature">
                                                    <ul class="list-inline signature-pad-actions mb-0">
                                                        <li class="list-inline-item btn-primary" data-action="lock"><i class="fa fa-unlock-alt"></i></li>
                                                        <li class="list-inline-item btn-primary" data-action="undo"><i class="fa fa-rotate-left"></i></li>
                                                        <li class="list-inline-item btn-primary" data-action="clear"><i class="fa fa-remove"></i></li>
                                                        <li class="list-inline-item btn-primary" data-action="upload-signature"><i class="fa fa-upload"></i></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group float-right d-xl-flex justify-content-xl-end"><button class="btn btn-primary" type="submit">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/js2form.js" integrity="sha256-jqAXOHx2o5QjrSkBIbN3QXYkCVpo5cWAuARDjnnpMpE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.4/dist/signature_pad.umd.js" integrity="sha256-n79HB+UxUl9MJJg65BRGXuy6ClRJw+b3ZkW2Rt6db6c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/form2js.js" integrity="sha256-QJRMHKW7/I7Qk65HxatzQkkRlkHxO0WX65nfgxgnTMw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js" integrity="sha512-Gs+PsXsGkmr+15rqObPJbenQ2wB3qYvTHuJO6YJzPe/dTLvhy0fmae2BcnaozxDo5iaF8emzmCZWbQ1XXiX2Ig==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.print/1.6.0/jQuery.print.min.js" integrity="sha512-i8ERcP8p05PTFQr/s0AZJEtUwLBl18SKlTOZTH0yK5jVU0qL8AIQYbbG5LU+68bdmEqJ6ltBRtCxnmybTbIYpw==" crossorigin="anonymous"></script>
