<body>
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-center text-dark mt-lg-2">REFERRAL FORM</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <form id="referral-form" class="forms" method="post" autocomplete="off"><input class="form-control d-none" type="text" name="form_type" value="referral_form">
                                <h5 class="font-weight-bold">Referral To:</h5>
                                <div class="form-row">
                                    <div class="col-6">
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-6" name="referral_to" value="general_practitioner"><label class="custom-control-label" for="formCheck-6">GENERAL PRACTITIONER</label></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-5" name="referral_to" value="gp_dentist"><label class="custom-control-label" for="formCheck-5">GP DENTIST</label></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-4" name="referral_to" value="physiotherapy"><label class="custom-control-label" for="formCheck-4">PHYSIOTHERAPY</label></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-3" name="referral_to" value="detoxification"><label class="custom-control-label" for="formCheck-3">DETOXIFICATION</label></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-2" name="referral_to" value="eeg"><label class="custom-control-label" for="formCheck-2">EEG</label></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-1" name="referral_to" value="nutrition"><label class="custom-control-label" for="formCheck-1">NUTRITION</label></div>
                                    </div>
                                </div><textarea class="form-control notes border-0" rows="3" name="referral_to_notes"></textarea>
                                <h5 class="font-weight-bold">SEND REQUEST FOR :</h5>
                                <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-9" name="send_request_for" value="psychiatric_referral"><label class="custom-control-label" for="formCheck-9">PSYCHIATRIC REFERRAL</label></div>
                                <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-7" name="send_request_for" value="claim_for_initial_visit"><label class="custom-control-label" for="formCheck-7">CLAIM FOR INITIAL VISIT</label></div>
                                <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-8" name="send_request_for" value="bring_own_psychiatric_referral"><label class="custom-control-label" for="formCheck-8">BRING OWN PSYCHIATRIC REFERRAL</label></div>
                                <p
                                    class="mt-3">NOTE :</p><textarea class="form-control notes border-0" rows="7" name="notes"></textarea>
                                    <div class="table-responsive my-4">
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <th>First Consultation</th>
                                                    <td colspan="2"><input class="form-control" type="text"></td>
                                                </tr>
                                                <tr>
                                                    <th rowspan="2">Treatment discount</th>
                                                    <td>Visit by visit</td>
                                                    <td><input class="form-control" type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td>Package</td>
                                                    <td><input class="form-control" type="text"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <h5 class="d-inline">PSYCHOLOGIST SIGNATURE :&nbsp;</h5>
                                    <div class="form-group float-right d-xl-flex justify-content-xl-end"><button class="btn btn-primary" type="submit">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
